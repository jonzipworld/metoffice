<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snowdonia Forecast</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: Arial, sans-serif;
      background: #eef3f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .metoffice-mountain-forecast {
      max-width: 800px;
      width: 100%;
      height: 600px;
      border: none;
    }

    h1 {
      color: #003c71;
    }
  </style>
</head>
<body>
  <h1>Snowdonia Mountain Weather</h1>
  <a class="metoffice-mountain-forecast"
     data-type="mountain"
     data-fcid="snowdonia"
     data-theme="light"
     data-width="100%"
     data-height="600"
     href="https://www.metoffice.gov.uk/weather/specialist-forecasts/mountain/snowdonia">
  </a>
  <script async src="https://www.metoffice.gov.uk/includes/webmaster-widget/mountain/loader.js"></script>
</body>
</html>
